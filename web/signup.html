<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <script src="js/config.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">JobSyncHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
        <li class="nav-item"><a class="nav-link active" href="search.html">채용공고 검색</a></li>
        <li class="nav-item"><a class="nav-link" href="subscribe.html">구독 신청</a></li>
        <li class="nav-item"><a class="nav-link" href="mypage.html">마이페이지</a></li>
        <li class="nav-item" id="user-info" style="display: none;">
          <span class="nav-link">안녕하세요, <span id="user-name"></span>님</span>
          <button id="logout-btn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
        </li>
        <li class="nav-item">
          <button id="login-btn" class="btn btn-outline-primary btn-sm">로그인</button>
          <button id="signup-btn" class="btn btn-primary btn-sm">회원가입</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
  <h1>회원가입</h1>
  <form id="signup-form" class="col-md-6">
    <div class="mb-3">
      <label for="signup-email" class="form-label">이메일:</label>
      <input type="email" id="signup-email" class="form-control" required>
      <button type="button" id="request-email-verification" class="btn btn-secondary mt-2">이메일 인증 요청</button>
    </div>

    <div id="email-verification" style="display: none;">
      <div class="mb-3">
        <label for="verification-code" class="form-label">인증 코드:</label>
        <input type="text" id="verification-code" class="form-control">
        <button type="button" id="verify-email-button" class="btn btn-secondary mt-2">이메일 인증하기</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="signup-password" class="form-label">비밀번호:</label>
      <input type="password" id="signup-password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="signup-name" class="form-label">이름:</label>
      <input type="text" id="signup-name" class="form-control" required>
    </div>
    <button type="submit" id="signup-submit" class="btn btn-primary" disabled>회원가입</button>
  </form>
</main>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
